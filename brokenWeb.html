<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ice Cream Report Form</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <h1>Ice Cream Broken Report Form</h1> 
        <form id="form">
 
            <!-- Details -->
            <div class="form-control">
                <label for="name" id="label-name">
                    Report
                </label>
     
                <!-- Input Type Text -->
                <input type="text"
                       id="name"
                       placeholder="Enter your GW Email" />
            </div>
      
            <div class="form-control">
                <label>
                    Is it working?
                </label>
                <br>
                <br>
                <!-- Yes / no -->
                <label for="recommed-1">
                    <button id="op-1"
                             onclick="pressed('Yes')" type="button" class="btn btn-success">Yes</button>
                </label>
                <br><br>
                <label for="recommed-2">
                    <button id="op-2"
                             onclick="pressed('No')" type="button" class="btn btn-danger">No</button>
                </label>
            </div>
    
            <!-- Submission -->
            <button type="button" onclick="submitIt()">
                Submit
            </button>
        </form> 
    </main>
    <script src="brokenForm.js"></script>
  </body>
</html>
